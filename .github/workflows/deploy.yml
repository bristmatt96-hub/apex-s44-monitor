name: Deploy to VPS

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - 'web/**'
      - 'agents/**'
      - 'core/**'
      - 'config/**'
      - 'main.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/apex-s44-monitor
            git pull origin main

            # Restart trading system if core files changed
            systemctl restart trading-system

            # Restart dashboard if it exists
            systemctl restart dashboard 2>/dev/null || echo "Dashboard service not set up yet"

            echo "Deployment complete at $(date)"
